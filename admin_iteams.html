<head>
  <meta charset="UTF-8">
  <title>Admin Florist - Items</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Florist - Items</h1>
  </header>

  <main>
    <section>
      <h2>Add Item</h2>
      <form id="add-item-form" method="POST" action="add_item.php">
      
        <div>
          <label for="item_name">Item Name:</label>
          <input type="text" id="item_name" name="item_name" required>
        </div>
        <div>
          <label for="item_image">Item Image:</label>
          <input type="text" id="item_image" name="item_image" required>
        </div>
        <div>
          <label for="item_price">Item Price:</label>
          <input type="number" id="item_price" name="item_price" required>
        </div>
        <div>
          <label for="user_id">User ID:</label>
          <input type="number" id="user_id" name="user_id" required>
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required>
        </div>
        <div>
          <label for="category_id">Category ID:</label>
          <input type="number" id="category_id" name="category_id" required>
        </div>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <section>
      <h2>Items List</h2>
      <table id="item-list">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Image</th>
            <th>Item Price</th>
            <th>User ID</th>
            <th>Quantity</th>
            <th>Category ID</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td>1</td>
            <td>Rose</td>
            <td>rose.jpg</td>
            <td>$10</td>
            <td>1</td>
            <td>5</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Lily</td>
            <td>lily.jpg</td>
            <td>$8</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
          </tr>
          <!-- Add more rows for other items -->
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
